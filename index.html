  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Movie Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">Movie Explorer</h1>
        </div>

        <div class="search-container">
          <div class="search-element">
            <input type="text" id="movie-search-box" class="form-control" placeholder="Search Movie Title..." autocomplete="off">
            <div id="search-list" class="search-list hide-search-list"></div>
          </div>
        </div>
      </div>
    </div>
    <main class="page">
      <div class="content" id="home-view">
        <div class="featured" id="featured">
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQovCe0H45fWwAtV31ajOdXRPTxSsMQgPIQ3lcZX_mAW0jXV3kH" alt="Featured Movie">
          <div class="featured-info">
            <h2>Inception</h2>
            <p>A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a CEO.</p>
          </div>
        </div>
        <section class="home-grid-section">
          <h2>Movies</h2>
          <div id="home-grid" class="movie-grid"></div>
        </section>
      </div>
      <section id="details-view" class="details-view hide">
        <div class="details-top">
          <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <div class="details-content" id="details-content"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
